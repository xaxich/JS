<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Языки программирования и браузеры</title>
    <style>
        button {
            padding: 10px 15px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #browsersList {
            display: none;
        }
    </style>
</head>
<body>
    <button id="processBtn">Обработать данные</button>

    <h2>История создания по годам</h2>
    <div id="historyList">
        <ul>
            <li>
                1969–1973 годы:
                <ol>
                    <li>C</li>
                    <li>Prolog</li>
                </ol>
            </li>
            <li>
                1989–1990 годы:
                <ol>
                    <li>Python</li>
                    <li>Haskell</li>
                </ol>
            </li>
            <li>
                1990–1996 годы:
                <ol>
                    <li>Java</li>
                    <li>JavaScript</li>
                    <li>Ruby</li>
                </ol>
            </li>
        </ul>
    </div>

    <h2>Топ браузеров</h2>
    <div id="browsersList">
    </div>

    <script src="3.js"></script>
</body>
</html>
